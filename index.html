<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Clone</title>
    <!-- Fontawesome Icons  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="h-75">
    <!-- HEADER -->
<header class="mt-3">
    <div class="container-fluid">
        <div class="row mr-3">
            <nav class="col-12 d-flex justify-content-end align-items-center">
                <a class = "text-dark pr-4" href="#">Gmail</a>
                <a class = " text-dark pr-4" href="#">Grafika</a>
                <!-- Google Apps dropdown -->
                    <div class="dropdown">
                        <a class="pr-4" role="button" id="googleApps" data-toggle="dropdown" data-boundary='viewport' aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-th text-secondary" title="Aplikacje Google"></i>
                        </a>
                        <div class="dropdown-menu shadow mt-2 mr-5 pb-0" aria-labelledby="googleApps">
                                <a class="dropdown-item" href="#"><i class="fas fa-user-shield w-25 pr-3"></i>Konto Google</a>
                                <a class="dropdown-item" href="#"><i class="fab fa-google w-25 pr-3"></i>Wyszukiwarka</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-map-marked w-25 pr-3"></i>Mapy</a>
                                <a class="dropdown-item" href="#"><i class="fab fa-youtube w-25 pr-3"></i>Youtube</a>
                                <a class="dropdown-item" href="#"><i class="fab fa-google-play w-25 pr-3"></i>Play</a>
                                <a class="dropdown-item" href="#"><i class="far fa-newspaper w-25 pr-3"></i>Wiadomości</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-envelope w-25 pr-3"></i>Gmail</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-user-circle w-25 pr-3"></i>Kontakty</a>
                                <a class="dropdown-item" href="#"><i class="fab fa-google-drive w-25 pr-3"></i>Dysk</a>
                                <a class="dropdown-item" href="#"><i class="far fa-calendar-alt w-25 pr-3"></i>Kalendarz</a>
                                <a class="dropdown-item" href="#"><i class="fab fa-google-plus-g w-25 pr-3"></i>Google+</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-language w-25 pr-3"></i>Tłumacz</a>
                                <a class="dropdown-item" href="#"><i class="far fa-images w-25 pr-3"></i>Zdjęcia</a>
                                <div class="dropdown-divider mb-0"></div>
                                <a class="dropdown-item bg-light text-dark text-center pb-2" href="#">Więcej</a>
                        </div>
                    </div>
                <button type="button" class="btn btn-primary btn-sm px-3 font-weight-bold">Zaloguj się</button>
            </nav>
        </div>
    </div>
</header>
<!-- MAIN -->
<main class="h-75 mt-5">
    <div class="d-flex flex-column justify-content-center align-items-center mx-0  h-100">
        <h1 class="display-1 mt-5">Google</h1>
        <div class="input-group w-50 mt-3">
            <input type="text" class="form-control shadow border-light p-4" aria-label="Keyboard">
            <div class="input-group-append shadow">
                <button class="btn btn-outline-secondary border-light border-left-0 " type="button" id="button-addon2"
                    title="Narzędzia do wprowadzania tekstu"><i class="fas fa-keyboard"></i></button>
            </div>
        </div>
        <div class= "d-flex mt-3 w-50 justify-content-center ">
                <button type="button" class="btn btn-secondary px-2 rounded-0 mr-2 mt-2 bg-light text-secondary border-light w-25 font-weight-bold">Szukaj w Google</button>
                <button type="button" class="btn btn-secondary px-2 rounded-0 mt-2 bg-light text-secondary border-light w-25 font-weight-bold">Szczęśliwy traf</button>
        </div>
    </div>
</main>

<footer class="fixed-bottom">
    <div class="container-fluid">
        <div class="row bg-light py-2 border-top border-bottom ">
            <div class="col-12 d-flex align-items-center mx-3 ">
                <p class="mb-0 text-dark">Polska</p>
            </div>
        </div>
        <div class="row bg-light py-2 px-3">
                <div class="col-md-6  d-flex align-items-center ">
                    <a href ='#' class = "text-dark pr-4">Reklamuj się</a>
                    <a href ="#" class = "text-dark pr-4">Dla firm</a>
                    <a href ="#" class = "text-dark pr-4">O nas</a>
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-md-end">
                        <a href="#" class = "text-dark pl-md-4 pr-4 pr-md-0">Prywatność</a>
                        <a href="#" class = "text-dark pl-md-4 pr-4 pr-md-0">Warunki</a>
                        <a href="#" class = "text-dark pl-md-4 p4-4 pr-md-0">Ustawienia</a>
                </div>
            </div>
    </div>
</footer>



<!-- Bootstrap dependencies including jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
